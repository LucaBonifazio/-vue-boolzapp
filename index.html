<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="icon" type="image/x-icon" href="https://web.whatsapp.com/favicon-64x64.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>
</head>
<body>
    <div class="body_header">
        <div id="root" class="content_container container d-flex pt-5 m-auto">
            <aside>
                <header class="user_profile d-flex justify-content-between align-items-center p-2">
                    <div class="user d-flex justify-content-center align-items-center">
                        <img src="https://xsgames.co/randomusers/avatar.php?g=male" alt="photo" class="img-fluid">
                        <div class="user_name px-2">User</div>
                    </div>
                    <div class="controls_aside">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </header>
                <div class="notifications d-flex p-2">
                    <i class="fa-solid fa-bell-slash me-3"></i>
                    <div class="notifications_text">
                        <div>Riattiva notifiche di nuovi messaggi</div>
                        <a href="#!">Attiva notifiche Desktop</a>
                    </div>
                </div>
                <div class="users_container">
                    <div class="search_user d-flex p-2">
                        <input class="form-control mx-1" type="text" placeholder="&#x1F50E; Search user...">
                    </div>
                    <div class="user_list  d-flex flex-column align-items-center overflow-auto">
                        <div class="user d-flex align-items-center  w-100 mt-3 p-1" v-for="(contact, i) in contacts">
                            <img src="https://xsgames.co/randomusers/avatar.php?g=male" alt="photo" class="img-fluid">
                            <div class="user_name px-2">{{contact.name}}</div>
                        </div>
                    </div>
                </div>
            </aside>
            <section>
                <header class="user_profile d-flex justify-content-between align-items-center p-2">
                    <div class="user d-flex justify-content-center align-items-center">
                        <img src="https://xsgames.co/randomusers/avatar.php?g=male" alt="photo" class="img-fluid">
                        <div class="user_name px-2">User</div>
                    </div>
                    <div class="controls_section">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </header>
                <main>
                    <div class="container d-flex flex-column p-5">
                        <div class="msg_main send_msg d-flex align-self-start">Ciao</div>
                        <div class="msg_main receive_msg d-flex align-self-end">Come va?</div>
                    </div>
                </main>
                <footer class="user_chatbar d-flex justify-content-between align-items-center p-2">
                        <i class="fa-regular fa-face-smile"></i>
                        <input class="form-control mx-2" type="text" placeholder="Readonly input here...">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </footer>
            </section>
        </div>
    </div>
</body>
</html>
